<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-loja.css') }}">

</head>

<body>
    <header>
        <nav class="menu">
            <a href="/">Painel Admin</a>

        </nav>
    </header>
    
    <main>
        <div class="topo">
            <p>Produtos</p>
            <a href="/carrinho.html"><span class="material-symbols-outlined">shopping_cart</span>Carrinho</a>
        </div>
        
        {% for item in produtos %}
        <section>
            <div class="info_prod"><img class="imgprod" src="{{item[4]}}"></div>
            <div class="info_prod info_categoria">{{item[5]}}</div>
            <div class="info_prod info_nome_prod">{{item[1]}}</div>
            <div class="info_prod info_preco_prod">{{item[2]}}</div>
            <a class="btncomprar" href="{{ url_for ('pag_produto', produto_id=item[0])}}">COMPRAR</a>

        </section>
        {% endfor %}
        
    </main>
    
</body>
</html>
