<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <main>
        <h1>Lista de clientes</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ações</th>
            </tr>
            {% for p in clientes %}
                <tr>
                    <td>{{p[0]}}</td>
                    <td>{{p[1]}}</td>
                    <td>{{p[2]}}</td>
                    <td><a href="{{ url_for('delCadastro', buscaID=p[0]) }}">DELETAR</a></td>
                </tr>
            {% endfor %}
        </table>
        <a href="/">Cadastrar cliente</a>
    </main>
    
</body>
</html>
